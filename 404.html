<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script>
	  var pathSegmentsToKeep = 1; // porque tu base es /gamemaster-screen.github
	  var l = window.location;

	  // solo redirigir si no estamos ya en modo /?/
	  if (!l.pathname.startsWith('/gamemaster-screen.github/?/')) {
		var newUrl = l.protocol + '//' + l.host +
		  l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
		  l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
		  (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
		  l.hash;

		sessionStorage.redirect = newUrl;
		window.location.replace(l.origin + '/' + l.pathname.split('/')[1] + '/');
	  }
	</script>
  </head>
  <body>
  </body>
</html>
